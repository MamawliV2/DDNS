<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent" x1="180" y1="120" x2="380" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Network grid lines -->
  <line x1="80" y1="256" x2="432" y2="256" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  <line x1="256" y1="80" x2="256" y2="432" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  <line x1="120" y1="168" x2="392" y2="168" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="120" y1="344" x2="392" y2="344" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="168" y1="120" x2="168" y2="392" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="344" y1="120" x2="344" y2="392" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <!-- Central hexagon shape -->
  <path d="M256 100 L380 178 L380 334 L256 412 L132 334 L132 178 Z" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <!-- Inner hexagon -->
  <path d="M256 140 L352 200 L352 312 L256 372 L160 312 L160 200 Z" fill="rgba(255,255,255,0.05)"/>
  <!-- Network nodes (small circles) -->
  <circle cx="132" cy="178" r="6" fill="rgba(255,255,255,0.25)"/>
  <circle cx="380" cy="178" r="6" fill="rgba(255,255,255,0.25)"/>
  <circle cx="132" cy="334" r="6" fill="rgba(255,255,255,0.25)"/>
  <circle cx="380" cy="334" r="6" fill="rgba(255,255,255,0.25)"/>
  <circle cx="256" cy="100" r="6" fill="rgba(255,255,255,0.25)"/>
  <circle cx="256" cy="412" r="6" fill="rgba(255,255,255,0.25)"/>
  <!-- Connection lines to center -->
  <line x1="132" y1="178" x2="256" y2="256" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <line x1="380" y1="178" x2="256" y2="256" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <line x1="132" y1="334" x2="256" y2="256" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <line x1="380" y1="334" x2="256" y2="256" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <line x1="256" y1="100" x2="256" y2="256" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <line x1="256" y1="412" x2="256" y2="256" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <!-- Central node (large) -->
  <circle cx="256" cy="256" r="14" fill="url(#accent)" stroke="white" stroke-width="3"/>
  <!-- DNS text -->
  <text x="256" y="248" text-anchor="middle" font-family="'Syne', system-ui, sans-serif" font-weight="800" font-size="120" fill="white" letter-spacing="-4">D</text>
  <!-- Subtitle -->
  <text x="256" y="340" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="600" font-size="36" fill="rgba(255,255,255,0.7)" letter-spacing="8">DNS</text>
  <!-- Pulse rings -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1">
    <animate attributeName="r" values="60;100;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
