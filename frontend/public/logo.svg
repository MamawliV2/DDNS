<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="g2" x1="150" y1="100" x2="400" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#g1)"/>
  <!-- Subtle inner shadow -->
  <rect x="8" y="8" width="496" height="496" rx="108" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <!-- Three orbital rings representing DNS resolution -->
  <ellipse cx="256" cy="256" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2" transform="rotate(-30 256 256)"/>
  <ellipse cx="256" cy="256" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2" transform="rotate(30 256 256)"/>
  <ellipse cx="256" cy="256" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2" transform="rotate(90 256 256)"/>
  <!-- Small dots on orbits -->
  <circle cx="110" cy="176" r="5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="400" cy="340" r="5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="160" cy="380" r="4" fill="rgba(255,255,255,0.35)"/>
  <circle cx="354" cy="132" r="4" fill="rgba(255,255,255,0.35)"/>
  <circle cx="256" cy="96" r="4" fill="rgba(255,255,255,0.35)"/>
  <circle cx="256" cy="416" r="4" fill="rgba(255,255,255,0.35)"/>
  <!-- Central "D" letterform -->
  <text x="256" y="306" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="260" fill="url(#g2)" filter="url(#glow)" letter-spacing="-8">D</text>
  <!-- Decorative dot at top-right of D -->
  <circle cx="340" cy="160" r="12" fill="white" opacity="0.9"/>
  <circle cx="340" cy="160" r="6" fill="#3b82f6"/>
</svg>
